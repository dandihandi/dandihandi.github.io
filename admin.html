<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina | Bogacka Heels</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; padding: 20px; }
        .login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0a0a0a; display:flex; justify-content:center; align-items:center; z-index:9999; }
        .login-box { background: #161616; padding: 40px; border-radius: 20px; border: 1px solid #d4af37; text-align:center; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; display:none; }
        h1 { border-bottom: 2px solid #d4af37; padding-bottom: 10px; color: #1a1a1a; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #1a1a1a; color: white; }
        .status-btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; width: 120px; }
        .paid { background: #2ecc71; color: white; }
        .unpaid { background: #e74c3c; color: white; }
        input[type="password"] { padding: 12px; margin-bottom: 20px; width: 250px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; text-align: center; font-size: 1.1rem; }
        .login-box h2 { margin-bottom: 25px; }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h2 style="color:#d4af37; font-family: 'Playfair Display', serif; letter-spacing: 2px;">BOGACKA HEELS ADMIN</h2>
            <input type="password" id="adminPass" placeholder="Podaj hasło"><br>
            <button onclick="checkPass()" style="padding:12px 40px; background:#d4af37; color:black; font-weight:bold; border:none; border-radius:8px; cursor:pointer; text-transform:uppercase;">Zaloguj</button>
        </div>
    </div>

    <div id="adminContent" class="container">
        <h1>Zapisy na Warsztaty (Firebase)</h1>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Uczestnik</th>
                    <th>E-mail</th>
                    <th>Event</th>
                    <th>Źródło</th>
                    <th>Płatność</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        
        const firebaseConfig = {
            apiKey: "AIzaSyDssqjSqhRHJ2_BhzqgspuX_-q2KP2ydqs",
            authDomain: "bogacka-heels.firebaseapp.com",
            databaseURL: "https://bogacka-heels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bogacka-heels",
            storageBucket: "bogacka-heels.firebasestorage.app",
            messagingSenderId: "825219158791",
            appId: "1:825219158791:web:38acf635db61854739eba2"
        };


        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function checkPass() {
            const pass = document.getElementById('adminPass').value;
            if(pass === 'DanielAdmin123!') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadData();
            } else {
                alert('Błędne hasło!');
            }
        }

        function loadData() {
            database.ref('registrations').on('value', snapshot => {
                const body = document.getElementById('tableBody');
                body.innerHTML = '';
                snapshot.forEach(child => {
                    const data = child.val();
                    const key = child.key;
                    const row = body.insertRow();
                    row.innerHTML = `
                        <td>${data.date}</td>
                        <td>${data.firstName} ${data.lastName}</td>
                        <td>${data.email}</td>
                        <td>${data.event}</td>
                        <td>${data.source || '-'}</td>
                        <td>
                            <button class="status-btn ${data.paid ? 'paid' : 'unpaid'}" onclick="togglePaid('${key}', ${data.paid})">
                                ${data.paid ? 'OPŁACONE' : 'NIEOPŁACONE'}
                            </button>
                        </td>
                    `;
                });
            });
        }

        function togglePaid(key, currentStatus) {
            database.ref('registrations/' + key).update({ paid: !currentStatus });
        }

        // Obsługa klawisza Enter przy logowaniu
        document.getElementById('adminPass').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkPass();
        });
    </script>
</body>
</html>
