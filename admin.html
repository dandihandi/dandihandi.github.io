<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Sterowania | Bogacka Heels</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0a0a0a; display:flex; justify-content:center; align-items:center; z-index:9999; }
        .container { max-width: 1200px; margin: 0 auto; display:none; }
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1, h2 { color: #1a1a1a; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: 600; font-size: 0.85rem; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: 600; transition: 0.3s; }
        .btn-save { background: #d4af37; color: black; width: 100%; padding: 15px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #1a1a1a; color: white; }
        .status-btn { padding: 5px 10px; border-radius: 4px; font-size: 0.75rem; color: white; }
        .paid { background: #2ecc71; } .unpaid { background: #e74c3c; }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div style="background:#161616; padding:40px; border-radius:20px; border:1px solid #d4af37; text-align:center;">
            <h2 style="color:#d4af37; border:none">ADMIN LOGIN</h2>
            <input type="password" id="adminPass" placeholder="Hasło" style="background:#222; color:white; border:1px solid #333; margin-bottom:20px; text-align:center;"><br>
            <button onclick="checkPass()" style="padding:10px 40px; background:#d4af37; color:black">Zaloguj</button>
        </div>
    </div>

    <div id="adminContent" class="container">
        <h1>BOGACKA HEELS CONTROL PANEL</h1>
        <div class="grid">
            <div class="card">
                <h2>Ustawienia Strony</h2>
                <label>Nazwa Eventu</label>
                <input type="text" id="set_title">
                <label>Data wyświetlana (np. 7 marca 2026, 10:00)</label>
                <input type="text" id="set_dateDisplay">
                <label>Data dla licznika (ISO: RRRR-MM-DDTHH:MM)</label>
                <input type="datetime-local" id="set_targetDate">
                <label>Cena (PLN)</label>
                <input type="number" id="set_price">
                <label>Lokalizacja (Nazwa)</label>
                <input type="text" id="set_location">
                <label>Link Google Maps (URL)</label>
                <input type="text" id="set_mapUrl">
                <label>Lista eventów do zapisu (oddziel przecinkiem)</label>
                <textarea id="set_eventList" rows="3"></textarea>
                <button class="btn-save" onclick="saveSettings()">Zapisz i Publikuj</button>
            </div>

            <div class="card">
                <h2>Lista Uczestników</h2>
                <div style="max-height: 600px; overflow-y: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Osoba</th>
                                <th>Event</th>
                                <th>Status</th>
                                <th>Akcja</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDssqjSqhRHJ2_BhzqgspuX_-q2KP2ydqs",
            databaseURL: "https://bogacka-heels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bogacka-heels"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function checkPass() {
            if(document.getElementById('adminPass').value === 'DanielAdmin123!') {
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                initPanel();
            } else { alert('Błędne hasło!'); }
        }

        function initPanel() {
            // Pobierz aktualne ustawienia
            database.ref('settings').once('value', snapshot => {
                const s = snapshot.val();
                if(s) {
                    document.getElementById('set_title').value = s.title;
                    document.getElementById('set_dateDisplay').value = s.dateDisplay;
                    document.getElementById('set_targetDate').value = s.targetDate;
                    document.getElementById('set_price').value = s.price;
                    document.getElementById('set_location').value = s.location;
                    document.getElementById('set_mapUrl').value = s.mapUrl;
                    document.getElementById('set_eventList').value = s.eventList;
                }
            });

            // Słuchaj zapisów
            database.ref('registrations').on('value', snapshot => {
                const body = document.getElementById('tableBody');
                body.innerHTML = '';
                snapshot.forEach(child => {
                    const d = child.val();
                    const row = body.insertRow();
                    row.innerHTML = `
                        <td>${d.date.split(',')[0]}</td>
                        <td>${d.firstName} ${d.lastName}<br><small>${d.email}</small></td>
                        <td>${d.event}</td>
                        <td><span class="status-btn ${d.paid ? 'paid' : 'unpaid'}">${d.paid ? 'TAK' : 'NIE'}</span></td>
                        <td><button onclick="togglePaid('${child.key}', ${d.paid})">Zmień</button></td>
                    `;
                });
            });
        }

        function saveSettings() {
            const data = {
                title: document.getElementById('set_title').value,
                dateDisplay: document.getElementById('set_dateDisplay').value,
                targetDate: document.getElementById('set_targetDate').value,
                price: document.getElementById('set_price').value,
                location: document.getElementById('set_location').value,
                mapUrl: document.getElementById('set_mapUrl').value,
                eventList: document.getElementById('set_eventList').value
            };
            database.ref('settings').set(data).then(() => alert('Ustawienia zaktualizowane!'));
        }

        function togglePaid(key, status) {
            database.ref('registrations/' + key).update({ paid: !status });
        }
    </script>
</body>
</html>
