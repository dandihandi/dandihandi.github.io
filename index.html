<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogacka Heels | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #d4af37; --bg: #0a0a0a; --card-bg: #161616; --text-main: #ffffff; --text-dim: #b0b0b0; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; text-align: center; }
        .hero { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; border-bottom: 2px solid var(--accent); }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: var(--accent); margin: 0; letter-spacing: 8px; text-transform: uppercase; }
        .container { max-width: 800px; margin: -50px auto 50px; padding: 0 20px; }
        .card { background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); border: 1px solid rgba(212, 175, 55, 0.2); }

        .event-header { margin-bottom: 10px; }
        .event-header h2 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2rem; }
        .start-info { font-size: 1.1rem; color: var(--text-main); margin: 15px 0 5px 0; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .start-date { color: var(--text-dim); font-size: 0.9rem; font-weight: 300; }

        .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0 30px 0; }
        .timer-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.1); }
        .timer-box span { font-size: 1.8rem; font-weight: 600; color: var(--accent); display: block; }
        .timer-box label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); }

        .info-grid { text-align: center; margin: 30px 0; border-top: 1px solid #333; padding-top: 20px; }
        .info-grid p { margin: 10px 0; }
        .btn-maps { display: inline-block; color: var(--accent); text-decoration: none; border: 1px solid var(--accent); padding: 10px 25px; border-radius: 30px; margin-top: 15px; transition: 0.3s; }
        .btn-maps:hover { background: var(--accent); color: black; }
        .btn-main { display: block; width: 100%; padding: 20px; background: var(--accent); color: black; font-weight: 700; text-transform: uppercase; text-decoration: none; border-radius: 10px; margin-top: 30px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="hero"><h1>Bogacka Heels</h1></div>
    <div class="container">
        <div class="card">
            <div class="event-header">
                <h2>Heels on Fire vol. 4</h2>
                <p class="start-info">WARSZTATY STARTUJƒÑ ZA:</p>
                <p class="start-date">(7 marca 2026, godz. 10:00)</p>
            </div>

            <div class="countdown">
                <div class="timer-box"><span id="days">00</span><label>Dni</label></div>
                <div class="timer-box"><span id="hours">00</span><label>Godz</label></div>
                <div class="timer-box"><span id="mins">00</span><label>Min</label></div>
                <div class="timer-box"><span id="secs">00</span><label>Sek</label></div>
            </div>

            <div class="info-grid">
                <p><strong>Cena:</strong> 80 PLN</p>
                <p><strong>Lokalizacja:</strong> Studio Ta≈Ñca, Warszawa</p>
                <a href="https://maps.app.goo.gl/xyz" target="_blank" class="btn-maps">üìç Zobacz na mapie</a>
            </div>
            <a href="register.html" class="btn-main">Przejd≈∫ do zapis√≥w</a>
        </div>
    </div>
    <script>
        const target = new Date("March 7, 2026 10:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000*60*60*24)).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((diff % (1000*60*60*24)) / (1000*60*60)).toString().padStart(2, '0');
                document.getElementById('mins').innerText = Math.floor((diff % (1000*60*60)) / (1000*60)).toString().padStart(2, '0');
                document.getElementById('secs').innerText = Math.floor((diff % (1000*60)) / 1000).toString().padStart(2, '0');
            }
        }, 1000);
    </script>
</body>
</html>
