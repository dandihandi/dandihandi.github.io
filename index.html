<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogacka Heels | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #d4af37; --bg: #0a0a0a; --card-bg: #161616; --text-main: #ffffff; --text-dim: #b0b0b0; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--text-main); margin: 0; line-height: 1.6; overflow-x: hidden; }
        .hero { height: 40vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; border-bottom: 2px solid var(--accent); }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.5rem; color: var(--accent); margin: 0; letter-spacing: 8px; text-transform: uppercase; }
        .container { max-width: 800px; margin: -50px auto 50px; padding: 0 20px; }
        .card { background: var(--card-bg); padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); border: 1px solid rgba(212, 175, 55, 0.2); text-align: center; }
        .event-header h2 { margin: 0; font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2.8rem; letter-spacing: 1px; }
        .section-header { font-size: 1.1rem; color: var(--text-main); margin: 15px 0 5px 0; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .countdown { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .timer-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.1); }
        .timer-box span { font-size: 1.8rem; font-weight: 600; color: var(--accent); display: block; }
        .timer-box label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); }
        .unified-text { font-size: 1.15rem; color: #ddd; font-weight: 300; line-height: 1.8; text-align: center; white-space: pre-wrap; margin: 15px 0 30px 0; }
        .info-grid { text-align: center; margin: 0 0 30px 0; border-top: none; padding-top: 0; }
        .info-item { margin-bottom: 25px; }
        .info-label { display: block; text-transform: uppercase; color: var(--text-main); font-weight: 600; font-size: 1.1rem; letter-spacing: 1px; margin-bottom: 5px; }
        .info-value { display: block; font-size: 1.15rem; font-weight: 300; color: #ddd; }

        .btn-maps { 
            display: inline-block; 
            color: #ffffff; 
            text-decoration: none; 
            border: 1.5px solid #ffffff; 
            padding: 12px 32px; 
            border-radius: 30px; 
            transition: 0.3s ease; 
            margin-top: 10px; 
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }
        .btn-maps:hover { 
            background: #ffffff; 
            color: #000000; 
        }

        .btn-main { display: block; width: 100%; padding: 20px; background: var(--accent); color: black; font-weight: 700; text-transform: uppercase; text-decoration: none; border-radius: 10px; margin-top: 30px; box-sizing: border-box; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Bogacka Heels</h1>
        <p style="letter-spacing: 3px; color: var(--text-dim);">TAŃCZ Z PEWNOŚCIĄ SIEBIE</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="event-header">
                <h2 id="mainTitle">...</h2>
                <p class="section-header">WARSZTATY STARTUJĄ ZA:</p>
                <p class="start-date" id="mainDate" style="color: var(--text-dim); font-size: 0.9rem; font-weight: 300;">(...)</p>
            </div>
            <div class="countdown">
                <div class="timer-box"><span id="days">00</span><label>Dni</label></div>
                <div class="timer-box"><span id="hours">00</span><label>Godz</label></div>
                <div class="timer-box"><span id="mins">00</span><label>Min</label></div>
                <div class="timer-box"><span id="secs">00</span><label>Sek</label></div>
            </div>
            <p class="section-header">INFORMACJE O WARSZTATACH:</p>
            <div id="mainDescription" class="unified-text">Ładowanie opisu...</div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Cena</span>
                    <span class="info-value"><span id="mainPrice">...</span> PLN</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Lokalizacja</span>
                    <span id="mainLoc" class="info-value">...</span>
                </div>
                <a href="#" id="mainMap" target="_blank" class="btn-maps">POKAŻ NA MAPIE</a>
            </div>
            <a href="register.html" class="btn-main">Przejdź do zapisów</a>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDssqjSqhRHJ2_BhzqgspuX_-q2KP2ydqs",
            authDomain: "bogacka-heels.firebaseapp.com",
            databaseURL: "https://bogacka-heels-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bogacka-heels",
            storageBucket: "bogacka-heels.firebasestorage.app",
            messagingSenderId: "825219158791",
            appId: "1:825219158791:web:38acf635db61854739eba2"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let targetTime = 0;
        database.ref('settings').on('value', snapshot => {
            const s = snapshot.val();
            if(s) {
                document.getElementById('mainTitle').innerText = s.title || "";
                document.getElementById('mainDate').innerText = s.dateDisplay ? `(${s.dateDisplay})` : "";
                document.getElementById('mainPrice').innerText = s.price || "";
                document.getElementById('mainLoc').innerText = s.location || "";
                document.getElementById('mainMap').href = s.mapUrl || "#";
                document.getElementById('mainDescription').innerText = s.description || "";
                targetTime = new Date(s.targetDate).getTime();
            }
        });
        setInterval(() => {
            const now = new Date().getTime();
            const diff = targetTime - now;
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000*60*60*24)).toString().padStart(2, '0');
                document.getElementById('hours').innerText = Math.floor((diff % (1000*60*60*24)) / (1000*60*60)).toString().padStart(2, '0');
                document.getElementById('mins').innerText = Math.floor((diff % (1000*60*60)) / (1000*60)).toString().padStart(2, '0');
                document.getElementById('secs').innerText = Math.floor((diff % (1000*60)) / 1000).toString().padStart(2, '0');
            }
        }, 1000);
    </script>
</body>
</html>
